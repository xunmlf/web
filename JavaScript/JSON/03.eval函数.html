<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        eval函数的作用是：
               将字符串当作一段JS代码解释并执行。
        */

        window.eval("var i=100 ;");
        alert("i="+i);
    </script>
</body>
</html>
