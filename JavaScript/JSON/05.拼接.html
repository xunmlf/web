<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var data={
            "count" : "3",
            "emp" : [
            {  "empno": "1001", "ename": "张三", "sal": "800.0" },
            {  "empno": "1002", "ename": "张三", "sal": "1800.0" },
            {  "empno": "1003", "ename": "张三", "sal": "2800.0" }
        ]
        };


        //将数据拼接到tbody中
        window.onload=function(){   
            var btn= document.getElementById("btn");
            btn.onclick=function(){
                var emp=data.emp; 
                var html="";
                for(var i = 0; i < emp.length ; i++){
                    var emps = emp[i];
                    html += "<tr>";
                    html += "<td>"+emps.empno+"</td>";
                    html += " <td>"+emps.ename+"</td>";
                    html += "<td>"+emps.sal+"</td>";
                    html += "</tr>";
                }
                document.getElementById("body").innerHTML=html;
                document.getElementById("span").innerHTML=data.count;
            }
        }
    </script>
    <input type="button" value="查看员工信息" id="btn">
    <hr>
    <table border="1px" width="40%">
        <tr>
            <th>员工编号</th>
            <th>员工姓名</th>
            <th>员工工资</th>
        </tr>
        <tbody id="body">

        </tbody>
    </table>
    总记录条数：<span id="span">0</span>条
</body>
</html>
