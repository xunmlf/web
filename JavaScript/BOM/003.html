<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    003页面
    <script>
        //如果当前窗口不是顶级窗口，将当前窗口设置为顶级窗口

        settop= function(){

            //如果当前窗口的顶级窗口不是自己，
            if(window.top!=window.self){
                //将当前窗口设置为顶级窗口
                window.top.location = window.self.location;
            }
        }
    </script>
    <input type="button" value="如果不是顶级窗口，将该窗口设置为顶级窗口" onclick="settop();">
</body>
</html>
