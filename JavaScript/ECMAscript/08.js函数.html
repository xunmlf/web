<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

    /*
    js中的函数等同与Java中的方法，函数一般可以满足某个特定功能



    1：特点：
         -js中的函数不需要指定返回类型，返回什么类型都行



 2：语法格式：
       -第一种
        function  函数名(形参列表){
            函数体；
        }
      -第二种
        函数名=function(形参列表){
            函数体；
        }
    */

    function sum(a,b){
        alert(a+b);
    }

    // sum(10,30);



    // isNaN（）:is not a number  用来判断括号里的数据是否是一个数字

    // parseInt :将字符串转化为数字，并且取整数位
    // parseFloat ：将字符串转化为数字，
    // Math.ceil： 向上取整
    
    </script>
    <input type="button" value="hallo" onclick="sum(10,30)">
</body>
</html>
