<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用事件</title>
</head>
<body>
    <script>
        // js中常用事件

        // on+事件名   onclick   onload ……

        // blur 失去焦点
        // change  下拉列表选中项改变，或文本内容改变
        // click  鼠标单击
        // dblclick 鼠标双击
        // focus 获得焦点
        // keydown 键盘按下
        // keyup 键盘谈起
        // load 页面加载完毕
        // mousedown 鼠标按下
        // mouseover 鼠标经过
        // mousemove 鼠标移动
        // mouseout 鼠标离开
        // mouseup 鼠标谈起
        // reset  表单重置
        // select  文本被选定
        // submit 表单提交
    </script>
</body>
</html>
