<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        ECMAscript: js的核心语法 (ES规范)
        DOM :DOcument Object Model(文档对象模型，对网页中的节点进行增删改的过程)
               var a=document.getElementById("Id")
        BOM :Browser Object Model(浏览器对象模型)
                关闭浏览器，打开新的窗口，后退，前进，浏览器地址栏上的地址都是BOM编程

            实际上BOM是包括DOM的
    -->
    <script>
        /* window.onload=function(){
             document.getElementById("btn2").onclick=function(){
                 alert(document.getElementById("username").value);
             }
         }*/


        //修改value值
        window.onload = function () {
            document.getElementById("btn2").onclick = function () {
                document.getElementById("username").value = "zhangsan";
            }
        }

    </script>

    <input type="text" id="username">
    <input type="button" value="获取文本框中的value" id="btn2">

    <hr>




    <script>
        window.onload = function(){
            document.getElementById("Btn").onclick=function(){
                document.getElementById("user2").value = document.getElementById("user1").value
            }
        }
    </script>

    <input type="text" id="user1">
    <br>
    <input type="text" id="user2">
    <br>
    <input type="button" value="将第一个文本框中的value赋值到第二个文本框" id="Btn">
</body>

</html>
