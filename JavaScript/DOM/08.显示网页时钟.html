<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
           关于JS内部的支持类：Date ,可以用来获取时间/日期        */

        //获取系统当前时间
        var nowTime = new Date();
        //输出
        //document.write(nowTime);

        //转换成具有本地语言环境的日期格式
        nowTime = nowTime.toLocaleString();
        document.write(nowTime);

        document.write("<br>");
        document.write("<br>");


        //当以上日期格式不是自己想要的，可以通过日期获取年月日，自定义日期格式
        var t = new Date();
        var year = t.getFullYear();   //返回年信息，全格式返回    
        var month = t.getMonth();     //月份是0~11
        // var dayofweek=t.getDay();         //获取一周的第几天
        var day = t.getDate();      //获取日信息
        var fen = t.getMinutes()

        var hour = t.getHours();
        document.write(year + "年" + (month + 1) + "月" + day + "日\t" + hour + ":" + fen);

        document.write("<br>");
        document.write("<br>");


        //重点：如何获取毫秒数（从1970年0：0：0：0：开始）
        var time = t.getTime();
        document.write(time);//一般会使用毫秒数当时间戳

    </script>


    <script>

        window.onload = function () {
            document.getElementById("notime").onclick = function(){
                time();
                 t=window.setInterval("time()",1000);
            }

            document.getElementById("timestop").onclick = function(){
                window.clearInterval(t);
            }
            
               time = function (){
                var time = new Date();
                var strTime = time.toLocaleString();
                document.getElementById("timediv").innerText = strTime;
            }
        }


    </script>


    <br><br>
    <input type="button" value="获取当前时间" id="notime">
    <input type="button" value="停止时间" id="timestop">
    <div id="timediv"></div>
</body>

</html>
