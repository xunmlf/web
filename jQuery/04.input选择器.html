<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JQuery.js"></script>
</head>
<body>
    <form action="" id="myform">
        用户名:
                          <input type="text" name="username"><br><br>
        密&nbsp;&nbsp;码:
                          <input type="password" name="password"><br><br>
        性&nbsp;&nbsp;别:
                          <input type="radio" name="sex" value="1">男
                          <input type="radio" name="sex" value="0">女<br><br>
        照&nbsp;&nbsp;片: 
                          <input type="file" name="photo"><br><br>
        
        兴&nbsp;&nbsp;趣:
        <input type="checkbox" name="interest" value="Music">音乐
        <input type="checkbox" name="interest" value="food">美食
        <input type="checkbox" name="interest" value="shop">购物
        <input type="checkbox" name="interest" value="travel">旅游
        <br><br>

        <input type="button" value="提交">
    </form>
    <br><br>


    <script>
        window.onload=function(){
            fun1 = function(){
                var $obj = $(":text");
                var value = $obj.val();
                /*
                val()函数；
                     1：jquery对象中的一个功能函数
                     2：读取value属性值
                
                */
                alert("该文本框的value值为："+value);
            }

            fun2 = function(){
                var $obj = $(":password");
                var value = $obj.val();
                alert("该密码框的value值为："+value);
            }   

            fun3 = function(){
                var $obj = $(":radio");
                var value = $obj.val();

                //将jquery对象转换为dom对象
                /*for(var i=0;i<$obj.length;i++){
                    var domobj=$obj[i];
                    myfun(i,domobj);
                }
            }*/


            /*
            
                each函数遍历jQuery对象
                each(数组下标,dom对象)
            */
               $obj.each(myfun);
            }

            myfun=function(index,domobj){
                alert("第"+(index+1)+"个radio标签的value是"+domobj.value);
            }

            fun4 = function(){
                var $obj = $(":file");
                var value = $obj.val();
                alert("该文件的value值为："+value);
            }
        }
    </script>
    <button id="btn1" onclick="fun1();">选择文本输入框并输出用户输入的值</button>
    <button id="btn2" onclick="fun2();">选择密码输入框并输出用户输入的密码</button>
    <button id="btn3" onclick="fun3();">选择单选框的value属性值</button>
    <button id="btn4" onclick="fun4();">选择文件上传框并输出用户选择的文件</button>
    <button id="btn5" onclick="fun5();">选择复选框并输出用户选择的值</button>

</body>
</html>
