<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Document</title>
    <script src="./JQuery.js"></script>
</head>
<body>
    <script>

        /*
            属性操作函数

                    -1：val函数  ： value 
                               $obj.val():读取jQuery对象中第一DOM对象的value值
                               $obj.val(值):为jQuery对象中所有的DOM对象的values属性进行统一赋值


                    -2：prop函数  ：工作状态属性  checked  disabled  selected

                                $obj.prop("checked",true):为jQuery对象中所有的DOM对象的checked属性赋值为true
                                $obj.prop("checked"):读取jQuery对象中第一DOM对象的checked值
                    
                    -3: attr函数  ：基本属性  id  name rowspan ……
                                 $obj.attr("name","ck") :为jQuery对象中所有的DOM对象的name属性统一赋值为 ck
                                 $obj.attr("name"):读取jQuery对象中第一DOM对象的name属性值


                    -4：text函数 ：操作属性InnerText,双目标签的文本显示内容
                                 $obj.text("123") :为jQuery对象中的所有dom对象的innerText属性赋值为123
                                 $obj.text() ：读取jQuery对象中所有dom对象的innerText属性内容，拼接为一个字符串 返回
                    
        */

    </script>
</body>
</html>
