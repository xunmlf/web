<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JQuery.js"></script>
</head>
<body>
    <script>    
        //全选与全不选
        window.onload =function(){
           
            //1：标题行影响数据行
            fun1 = function () {
                //1：找到标题行的checkbox的选中状态
                var $flog = $(":checkbox:first").prop("checked");
                //2：找到数据行的checkbox的选中状态
                $(":checkbox:gt(0)").prop("checked", $flog);
                fun5();
            }

            //2：数据行影响标题行
            fun2 = function () {    
               //1：获得数据行checkbox的选中个数
               var $sjnum = $(":checkbox:gt(0)").length;
               //2：获得数据行被选中的checkbox 的个数
              var $chosenum= $(":checkbox:gt(0):checked").length;
               //3：判断标题行checkbox的选中状态
               if($sjnum==$chosenum){
                $(":checkbox:first").prop("checked",true);
               }else{
                $(":checkbox:first").prop("checked",false);
               }
               fun5();
            }

            //3:鼠标悬停数据行背景颜色  设置为红色

            fun3 = function(){
                $(this).css("background-color","red");

            }
            
            //4:鼠标离开时的背景色
            fun4 = function(){
                $(this).css("background-color","white");

            }

            //5:删除按钮是否可用    
            fun5 = function(){
                var $chosenum= $(":checkbox:gt(0):checked").length;
                if ($chosenum>0) {
                    $(":button").prop("disabled",false);
                } else {
                    $(":button").prop("disabled",true);
                }
            }

            $(":checkbox:first").click(fun1);
            $(":checkbox:gt(0)").click(fun2);
            $("table tr:gt(0)").mouseover(fun3);
            $("table tr:gt(0)").mouseout(fun4);



        }
        
    </script>
    <table border="2" width="480px">
        <tr>
            <td>职员姓名</td>
            <td>职员职位</td>
            <td>职员工资</td>
            <td>
                <input type="checkbox">全选与全不选
                <input type="button" value="删除" disabled>
            </td>
        </tr>
        <tr>
            <td>小小</td>
            <td>初级工程师</td>
            <td>14000</td>
            <td>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>中中</td>
            <td>中级工程师</td>
            <td>24000</td>
            <td>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>高高</td>
            <td>高级工程师</td>
            <td>34000</td>
            <td>
                <input type="checkbox">
            </td>
        </tr>
    </table>
</body>
</html>
